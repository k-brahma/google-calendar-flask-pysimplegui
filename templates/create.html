{% extends 'base.html' %}

{% block title %}イベント作成 - 巳年カレンダー{% endblock %}

{% block content %}
    <div class="mb-4">
        <a href="{{ url_for('index') }}" class="text-decoration-none">
            <i class="fas fa-arrow-left me-2"></i>イベント一覧に戻る
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-plus-circle me-2"></i>新規イベント作成
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-4">
                            <label for="summary" class="form-label">
                                <i class="fas fa-font me-1 text-secondary"></i>タイトル
                            </label>
                            <input type="text" class="form-control" id="summary" name="summary" required>
                            <div class="invalid-feedback">
                                タイトルを入力してください
                            </div>
                        </div>
                        
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="start_date" class="form-label">
                                        <i class="fas fa-calendar me-1 text-secondary"></i>開始日
                                    </label>
                                    <input type="date" class="form-control" id="start_date" name="start_date" value="{{ default_start_date }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="start_time" class="form-label">
                                        <i class="fas fa-clock me-1 text-secondary"></i>開始時間
                                    </label>
                                    <input type="time" class="form-control" id="start_time" name="start_time" value="{{ default_start_time }}" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="end_date" class="form-label">
                                        <i class="fas fa-calendar-check me-1 text-secondary"></i>終了日
                                    </label>
                                    <input type="date" class="form-control" id="end_date" name="end_date" value="{{ default_end_date }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="end_time" class="form-label">
                                        <i class="fas fa-clock me-1 text-secondary"></i>終了時間
                                    </label>
                                    <input type="time" class="form-control" id="end_time" name="end_time" value="{{ default_end_time }}" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="location" class="form-label">
                                <i class="fas fa-map-marker-alt me-1 text-secondary"></i>場所
                            </label>
                            <input type="text" class="form-control" id="location" name="location" placeholder="オプション">
                        </div>
                        
                        <div class="mb-4">
                            <label for="description" class="form-label">
                                <i class="fas fa-align-left me-1 text-secondary"></i>説明
                            </label>
                            <textarea class="form-control" id="description" name="description" rows="5" placeholder="イベントの詳細情報を入力してください"></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i>キャンセル
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>イベントを作成
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <img src="{{ url_for('static', filename='images/snake-icon-small.svg') }}" alt="Snake" width="30" class="snake-icon">
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // フォームバリデーション
            const forms = document.querySelectorAll('.needs-validation');
            
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    
                    form.classList.add('was-validated');
                }, false);
            });
        });
    </script>
{% endblock %}
